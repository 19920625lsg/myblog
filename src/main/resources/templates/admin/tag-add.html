<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
    <title>新增or修改分类</title>
</head>

<body>
<!--导航-->
<nav th:replace="admin/_fragments :: mymenu(3)"></nav>
<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a th:href="@{/admin/tagAdd}" class="teal active item">发布</a>
            <a th:href="@{/admin/tags}" class="item">列表</a>
        </div>
    </div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br>
<!--中间内容-->
<div class="my-container-big my-padding">
    <!--表单事件-->
    <div class="ui container">
        <!--一定记得写入th:action,是@不是$哦,如果不写也能提交,默认提交到当前Url-->
        <form action="#" method="post" th:object="${tag}" th:action="*{id}==null ? @{/admin/tagAdd} : @{/admin/tagEdit/{id}(id=*{id})}" class="ui form">
            <input type="hidden" name="id" th:value="*{id}">
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <!--name属性会自动封装到对象中-->
                    <input type="text" name="name" placeholder="标签名称"  th:value="*{name}">
                </div>

            </div>
            <!--错误信息会自动填入这个error message为类名的div中-->
            <div class="ui error message"></div>
            <!--/*/
           <div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
             <i class="close icon"></i>
             <div class="header">验证失败</div>
             <p th:errors="*{name}">提交信息不符合规则</p>
           </div>
            /*/-->
            <div class="ui right aligned container">
                <!--利用浏览器自带函数实现返回上一个页面-->
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <!--分类直接提交-->
                <button type="submit" class="ui teal button">提交</button>
            </div>
        </form>
    </div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br>
<!--底部footer-->
<footer th:replace="_fragments :: myfooter"></footer>
<!--自定义的要放在最后，要不一些jQuery事件绑定不到控件上-->
<script src="../../static/js/main.js" th:src="@{/js/main.js}"></script>
</body>
<script>

    // admin/tag-add.html
    // 博客管理页面,个人头像下拉效果
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: '警告:分类名称不能为空！'
                }]
            }
        }
    });
</script>
</html>
