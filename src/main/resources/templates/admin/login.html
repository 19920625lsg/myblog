<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>后台登录</title>
    <meta name="author" content="DeathGhost"/>
    <!--一定要记得给semantic引入themes文件里,里面的字体和图标文件是必须的,要不图标无法显示的-->
    <link rel="stylesheet" type="text/css" href="css/login.css" th:href="@{/css/login.css}"/>

    <style>
        body {
            height: 100%;
            background: #16a085;
            overflow: hidden;
        }

        canvas {
            z-index: -1;
            position: absolute;
        }
    </style>
    <script src="lib/jquery/jquery.min.js" th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script src="lib/verifynum/verifynum.js" th:src="@{/lib/verifynum/verifynum.js}"></script>
    <script src="lib/particleground/particleground.js" th:src="@{/lib/particleground/particleground.js}"></script>
    <script>
        $(document).ready(function () {
            //粒子背景特效
            $('body').particleground({
                dotColor: '#5cbdaa',
                lineColor: '#5cbdaa'
            });
            //验证码
            createCode();
            // //测试提交，对接程序删除即可
            // $(".submit_btn").click(function () {
            //     if (validate() === true) {
            //         alert("登陆成功!!");
            //     } else {
            //         alert("验证码错误!");
            //     }
            // });
        });
    </script>
</head>
<body>
<form method="post" th:action="@{/admin/login}">
    <dl class="admin_login">
        <dt>
            <strong>博客后台管理系统</strong>
            <em>Admin System</em>
        </dt>
        <dd class="user_icon">
            <input type="text" name="username" placeholder="账号" class="login_txtbx"/>
        </dd>
        <dd class="pwd_icon">
            <input type="password" name="password" placeholder="密码" class="login_txtbx"/>
        </dd>
        <dd class="val_icon">
            <div class="checkcode">
                <input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="login_txtbx">
                <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
            </div>
            <input type="button" value="刷新验证码" class="ver_btn" onClick="validate();">
        </dd>
        <dd>
            <input type="submit" value="立即登陆" class="submit_btn"/>
        </dd>
        <dd>
            <p class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">Copyright© 2017 梁山广</p>
        </dd>
    </dl>
</form>
</body>
</html>
