<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <!--移动端效果更好-->
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>管理后台</title>
    <!--一定要记得给semantic引入themes文件里,里面的字体和图标文件是必须的,要不图标无法显示的-->
    <link rel="stylesheet" href="../../static/lib/semantic/semantic.min.css"
          th:href="@{/lib/semantic/semantic.min.css}"/>
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}"/>
    <script type="text/javascript" src="../../static/lib/jquery/jquery.min.js"
            th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script type="text/javascript" src="../../static/lib/semantic/semantic.min.js"
            th:src="@{/lib/semantic/semantic.min.js}"></script>
</head>

<body>
<!--导航-->
<nav class="ui inverted attached segment my-padding-mini my-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="active nav-item item my-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" class="nav-item item my-mobile-hide"><i class="tags icon"></i>分类</a>
            <a href="#" class="nav-item item my-mobile-hide"><i class="bookmark icon"></i>标签</a>
            <div class="right menu">
                <div class="ui dropdown item nav-item my-mobile-hide">
                    <div class="text">
                        <img src="../../static/images/me.jpg" th:src="@{/images/me.jpg}" class="ui avatar image">梁山广
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui black icon button my-top-right my-mobile-show" id="toggleMenu">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item">发布</a>
            <a href="#" class="teal active item">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="my-container-small my-padding">
    <!--表单事件-->
    <div class="ui container">
        <div class="ui success large message">
            <h1>登陆成功!</h1>
            <p>欢迎来到博客管理页面!</p>
        </div>
        <img src="#" th:src="@{/images/workhard/3.jpg}" alt="" class="ui rounded bordered fluid image">
    </div>
</div>

<!--底部footer-->
<footer th:replace="_fragments :: myfooter"></footer>
<!--自定义的要放在最后，要不一些jQuery事件绑定不到控件上-->
<script src="../../static/js/main.js" th:src="@{/js/main.js}"></script>
</body>
<script>
    // admin/blogs.html
    // 博客管理页面,个人头像下拉效果
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
</script>
</html>
