<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head th:fragment="myhead(title)">
    <meta charset="utf-8"/>
    <!--移动端效果更好-->
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title th:replace="${title}">梁山广的博客</title>
    <!--一定要记得给semantic引入themes文件里,里面的字体和图标文件是必须的,要不图标无法显示的-->
    <link rel="stylesheet" href="../static/lib/semantic/semantic.min.css" th:href="@{/lib/semantic/semantic.min.css}"/>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>
    <script type="text/javascript" src="../static/lib/jquery/jquery.min.js" th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script type="text/javascript" src="../static/lib/semantic/semantic.min.js" th:src="@{/lib/semantic/semantic.min.js}"></script>
    <!--排版插件typo.css-->
    <link rel="stylesheet" href="../static/lib/typo/typo.css" th:href="@{/lib/typo/typo.css}">
    <!--动画效果：animate.css github上接近5wstar,厉害了-->
    <link rel="stylesheet" href="../static/lib/animate/animate.css" th:href="@{/lib/animate/animate.css}"/>
    <!--代码高亮插件:prism-->
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <!--目录生成插件:tocbot-->
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <!--生成二维码的插件-->
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <!--平滑滚动的插件,在从底部返回到最上面的时候更舒服些-->
    <script src="../static/lib/scrollTo/jquery.scrollTo.min.js" th:src="@{/lib/scrollTo/jquery.scrollTo.min.js}"></script>
    <!--自动检测再适当的时候出现右下角的工具栏-->
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
</head>
<body>
<!--导航-->
<nav th:fragment="mymenu(n)" class="ui inverted segment my-padding-mini my-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">MyBlog</h2>
            <a href="#" class="nav-item item my-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
            <a href="#" class="nav-item item my-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="tags icon"></i>分类</a>
            <a href="#" class="nav-item item my-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="bookmark icon"></i>标签</a>
            <a href="#" class="nav-item item my-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>归档</a>
            <a href="#" class="nav-item item my-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
            <div class="nav-item right item my-mobile-hide my-mobile-hide">
                <div class="ui icon transparent inverted input">
                    <input type="text" placeholder="Search..."/>
                    <i class="search icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui black icon button my-top-right my-mobile-show" id="toggleMenu">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--底部footer公共模块-->
<footer th:fragment="myfooter" class="ui inverted vertical segment my-padding-large">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="four wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/weixin.png" th:src="@{images/weixin.png}" class="ui rounded image" style="width: 120px;"/>
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header my-text-thin my-text-space">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">SpringBoot学习</a>
                    <a href="#" class="item">Docker进阶</a>
                    <a href="#" class="item">阿里云部署实战</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header my-text-thin my-text-space">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">QQ:1648266192</a>
                    <a href="#" class="item">GitHub:19920625</a>
                    <a href="#" class="item">OSchina:lsgwr</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header my-text-thin my-text-space">箴言</h4>
                <p class="my-text-thin my-text-space my-opacity-mini">虽千万人,吾往矣</p>
                <p class="my-text-thin my-text-space my-opacity-mini">Hope for the best, prepare for the worst</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="my-text-thin my-text-space my-opacity-tiny">Copyright© 2017-2018 Design by Liang Shan Guang</p>
    </div>
</footer>
</body>
</html>
