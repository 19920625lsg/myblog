<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>mPlayer音乐播放器</title>
	<link rel="stylesheet" type="text/css" href="css/mplayer.css">
	<style>
		html, body, div, span, applet, object, iframe,
		h1, h2, h3, h4, h5, h6, p, blockquote, pre,
		a, abbr, acronym, address, big, cite, code,
		del, dfn, em, img, ins, kbd, q, s, samp,
		small, strike, strong, sub, sup, tt, var,
		b, u, i, center,
		dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td,
		article, aside, canvas, details, embed, 
		figure, figcaption, footer, header, hgroup, 
		menu, nav, output, ruby, section, summary,
		time, mark, audio, video {
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 100%;
			font: inherit;
			vertical-align: baseline;
			font-family: "Microsoft Yahei";
		}
		/* HTML5 display-role reset for older browsers */
		article, aside, details, figcaption, figure, 
		footer, header, hgroup, menu, nav, section {
			display: block;
		}
		body {
			line-height: 1;
		}
		ol, ul {
			list-style: none;
		}
		blockquote, q {
			quotes: none;
		}
		blockquote:before, blockquote:after,
		q:before, q:after {
			content: '';
			content: none;
		}
		table {
			border-collapse: collapse;
			border-spacing: 0;
		}
	</style>
</head>
<body>
<div class="container"></div>
<script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="js/mplayer.min.js" type="text/javascript"></script>
<script src="js/mplayer-list.js" type="text/javascript"></script>
<script>
var mplayer = new MPlayer({
	// 播放器容器(jQuery选择器)
	containerSelector:'.container',
	// 歌曲列表
	songList:mplayer_song,
	// 播放模式(0->列表循环,1->单曲循环,2->随机,可选,默认为0)
	playMode:0,
	// 第一首播放的歌的列表(可选,默认为0)
	playList:0,
	// 第一首播放的歌在列表中的的索引(不算basic,可选,默认为0)
	playSong:1,
	// 是否自动播放，默认true
	autoPlay:true,
	// 播放时专辑图片是否旋转
	playRotate:true,
	// 使用默认主题(默认为true,若您使用了自定义主题,请务必将此项修改为false,否则您的布局可能会被破坏)
	useDefaultStyle:true,
	// 歌词区域的高度(默认160,单位px,useDefaultStyle为false时本配置无作用)
	lrcHeight:160,
	// 每首歌播放开始前的回调函数,接受一个参数作为歌曲信息
	beforePlay:function (data) {
		console.log(data);
	},
	// 歌曲缓冲到可以播放时的回调函数(调整时间时同样会触发)
	canPlay:function (data) {
		console.log(data);
	}
});
</script>
</body>
</html>
